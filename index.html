<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loom â€” Weave Your Inspiration</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>

  <div id="clear-btn" title="Clear weave" aria-label="Clear entire moodboard">
    <span class="material-symbols-outlined">restart_alt</span>
  </div>

  <div class="action">
    <div id="share-btn" title="Weave & Share" aria-label="Share moodboard">
      <span class="material-symbols-outlined">ios_share</span>
      <span class="btn-text">Share</span>
    </div>

    <div id="export-btn" title="Export as PNG" aria-label="Export moodboard as image">
      <span class="material-symbols-outlined">save_alt</span>
    </div>
  </div>

  <div class="input-wrapper">
    <div class="input-area">
      <div id="upload-btn" title="Upload Image" aria-label="Upload image from device">
        <span class="material-symbols-outlined">add_photo_alternate</span>
      </div>

      <input type="text" id="image-url" placeholder="Image URL" autofocus />
      <button id="add-btn">Add to weave</button>
    </div>
  </div>

  <div class="empty-message"></div>

  <div class="moodboard-masonry">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
