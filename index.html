<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loom â€” Weave Your Inspiration</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>

  <div id="clear-btn" title="Clear moodboard" aria-label="Clear entire moodboard">
    <span class="material-symbols-outlined">clear_all</span>
  </div>

  <div class="action">
    <div id="export-btn" title="Export moodboard" aria-label="Export moodboard as image">
      <span class="material-symbols-outlined">file_export</span>
    </div>

    <div id="share-btn" title="Share moodboard" aria-label="Share moodboard">
      <span class="material-symbols-outlined">share</span>
    </div>
  </div>

  <div class="input-wrapper">
    <div class="input-area">
      <input type="text" id="image-url" placeholder="Paste image URL here" autofocus="on">
      <button id="add-btn">Add Image</button>
    </div>
  </div>

  <div class="moodboard-masonry">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
